<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMG Consultoria - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #0a0239;
            --primary-light: #F0EFFF;
            --background-color: #f9fafb;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
            --shadow-color: rgba(13, 13, 111, 0.1);
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-color); color: var(--text-dark); }
        #login-screen { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        #login-container { background: var(--card-bg); padding: 40px; border-radius: 16px; box-shadow: 0 8px 30px var(--shadow-color); width: 100%; max-width: 450px; text-align: center; }
        .company-logo { max-width: 120px; margin-bottom: 20px; }
        h1 { font-size: 24px; font-weight: 600; margin-bottom: 8px; }
        #login-container p { color: var(--text-light); margin-bottom: 25px; }
        .input-field { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 16px; transition: all 0.3s; }
        .input-field:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px var(--primary-light); }
        .input-wrapper { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
        .action-button { width: 100%; padding: 12px 25px; border: none; background: var(--primary-color); color: white; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 500; transition: background-color 0.3s; }
        .action-button:hover { background: #5849b0; }
        #error-message { color: var(--danger-color); font-size: 14px; height: 20px; margin-top: 10px; }
        #app-layout { display: none; grid-template-columns: 260px 1fr; min-height: 100vh; }
        .sidebar { background-color: var(--sidebar-bg); padding: 24px; border-right: 1px solid var(--border-color); display: flex; flex-direction: column; }
        .sidebar-header { margin-bottom: 30px; }
        .sidebar-header .company-logo { max-width: 50px; }
        .sidebar nav { flex-grow: 1; }
        .sidebar ul { list-style: none; }
        .sidebar li a { display: flex; align-items: center; gap: 12px; padding: 12px 16px; border-radius: 8px; text-decoration: none; color: var(--text-light); font-weight: 500; margin-bottom: 8px; transition: all 0.3s; }
        .sidebar li a svg { width: 20px; height: 20px; stroke: var(--text-light); transition: all 0.3s; }
        .sidebar li a:hover { background-color: var(--primary-light); color: var(--primary-color); }
        .sidebar li a:hover svg { stroke: var(--primary-color); }
        .sidebar li a.active { background-color: var(--primary-color); color: white; }
        .sidebar li a.active svg { stroke: white; }
        .sidebar-footer { margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border-color); }
        .logout-button { background: none; border: none; cursor: pointer; display: inline-flex; align-items: center; gap: 12px; padding: 10px; border-radius: 8px; font-family: 'Poppins', sans-serif; font-size: 15px; font-weight: 500; color: var(--text-light); transition: all 0.3s; }
        .logout-button:hover { background-color: #fee2e2; color: var(--danger-color); }
        .logout-button:hover svg { stroke: var(--danger-color); }
        .main-content { background-color: var(--background-color); padding: 24px 32px; overflow-y: auto; }
        .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; flex-wrap: wrap; gap: 16px; }
        .main-header h1 { font-size: 28px; flex-grow: 1; text-align: left; }
        .user-profile { display: flex; align-items: center; gap: 12px; }
        .user-profile span { font-weight: 600; }
        .summary-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 24px; }
        .summary-card { background-color: var(--card-bg); padding: 20px; border-radius: 12px; box-shadow: 0 4px 12px var(--shadow-color); display: flex; align-items: flex-start; gap: 16px; }
        .summary-card .icon { width: 48px; height: 48px; border-radius: 8px; display: flex; justify-content: center; align-items: center; flex-shrink: 0; }
        .summary-card .icon svg { width: 24px; height: 24px; }
        .summary-card .text { overflow: hidden; }
        .summary-card .text h3 { font-size: 14px; color: var(--text-light); margin-bottom: 4px; font-weight: 500; white-space: nowrap; }
        .summary-card .text p { font-size: 20px; font-weight: 600; text-overflow: ellipsis; white-space: nowrap; overflow: hidden; }
        .dashboard-grid { display: grid; grid-template-columns: 1fr; gap: 24px; margin-top: 24px;}
        .dashboard-card { background-color: var(--card-bg); padding: 24px; border-radius: 12px; box-shadow: 0 4px 12px var(--shadow-color); }
        .dashboard-card h2 { font-size: 18px; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid var(--border-color); }
        
        /* --- TIMELINE HORIZONTAL (TELAS GRANDES) --- */
        .timeline { display: flex; justify-content: space-between; position: relative; margin: 20px 0; padding-top: 10px; }
        .timeline::before { content: ''; position: absolute; top: 35px; left: 15%; right: 15%; height: 4px; background-color: #e5e7eb; z-index: 1; }
        #progress-bar { position: absolute; top: 35px; left: 15%; height: 4px; background-color: var(--primary-color); width: 0%; z-index: 2; transition: width 0.5s ease-in-out; }
        .step { display: flex; flex-direction: column; align-items: center; position: relative; z-index: 3; text-align: center; width: 100px; }
        .step-icon { width: 50px; height: 50px; border-radius: 50%; background-color: #ccc; color: white; display: flex; justify-content: center; align-items: center; font-size: 24px; font-weight: bold; margin-bottom: 10px; border: 4px solid var(--card-bg); transition: background-color 0.3s; flex-shrink: 0; }
        .step-icon.active { background-color: var(--primary-color); }
        .step-icon.completed { background-color: var(--success-color); }
        .step-text { font-size: 13px; color: #6b7280; font-weight: 500; }
        
        #status-message { margin-top: 20px; padding: 15px; background-color: #F0EFFF; border: 1px solid #dcd5f8; border-radius: 8px; color: #6A5ACD; font-size: 15px; font-weight: 500; }
        #materiais-list { list-style: none; padding: 0; }
        #materiais-list li { margin-bottom: 10px; }
        #materiais-list a { text-decoration: none; color: var(--primary-color); font-weight: 500; }
        .plans-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px; }
        .plan-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 12px; padding: 32px; text-align: center; display: flex; flex-direction: column; position: relative; }
        .plan-card.popular { border: 2px solid var(--primary-color); }
        .plan-badge { position: absolute; top: -14px; left: 50%; transform: translateX(-50%); background: var(--primary-color); color: white; padding: 4px 12px; border-radius: 16px; font-size: 12px; font-weight: 600; }
        .plan-card h3 { font-size: 22px; margin-bottom: 8px; }
        .plan-card .description { color: var(--text-light); margin-bottom: 24px; min-height: 40px; }
        .plan-price .amount { font-size: 48px; font-weight: 700; }
        .plan-price .period { font-size: 16px; color: var(--text-light); }
        .plan-features { list-style: none; text-align: left; margin-bottom: 32px; flex-grow: 1; }
        .plan-features li { margin-bottom: 12px; display: flex; align-items: center; gap: 8px; }
        .plan-features li svg { width: 20px; height: 20px; color: var(--success-color); flex-shrink: 0; }
        .plan-button { padding: 12px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; text-decoration: none; display: block; }
        .plan-button.primary { background: var(--primary-color); color: white; border: 2px solid var(--primary-color); }
        .plan-button.secondary { background: white; color: var(--primary-color); border: 2px solid var(--primary-color); }
        .plan-button:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        
        #admin-view .dashboard-grid { grid-template-columns: 1fr 2fr; align-items: flex-start; }
        /* Estilos da tabela em telas grandes */
        #admin-client-table { width: 100%; border-collapse: collapse; background-color: var(--card-bg); box-shadow: 0 4px 12px var(--shadow-color); border-radius: 12px; overflow: hidden; }
        #admin-client-table th, #admin-client-table td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border-color); }
        #admin-client-table th { background-color: var(--primary-light); color: var(--primary-color); font-weight: 600; font-size: 14px; }
        #admin-client-table td { font-size: 14px; }
        #admin-client-table tr:last-child td { border-bottom: none; }
        #admin-client-table tr:hover { background-color: #f9fafb; }

        .announcement-card { background-color: var(--primary-light); border-left: 5px solid var(--primary-color); margin-top: 24px; }
        .announcement-card h2, .announcement-card p { transition: opacity 0.4s ease-in-out; }
        .announcement-card.fading h2, .announcement-card.fading p { opacity: 0; }
        .announcement-card h2 { color: var(--primary-color); border-bottom: none; padding-bottom: 5px; margin-bottom: 10px; }
        .announcement-card p { color: var(--text-dark); line-height: 1.6; }

        @media (max-width: 1024px) { #admin-view .dashboard-grid { grid-template-columns: 1fr; } }
        
        #mobile-menu-button { display: none; background: none; border: none; cursor: pointer; padding: 5px; color: var(--text-dark); }
        #mobile-menu-button svg { width: 28px; height: 28px; }
        #close-menu-button { display: none; position: absolute; top: 15px; right: 15px; background: none; border: none; cursor: pointer; color: var(--text-light); }
        #close-menu-button svg { width: 24px; height: 24px; }
        #menu-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 1001; opacity: 0; transition: opacity 0.3s ease-in-out; }
        #menu-overlay.open { display: block; opacity: 1; }
        .sidebar.open { transform: translateX(0); }

        @media (max-width: 768px) {
            #app-layout { grid-template-columns: 1fr; }
            .sidebar { position: fixed; left: 0; top: 0; height: 100%; transform: translateX(-100%); transition: transform 0.3s ease-in-out; z-index: 1002; }
            #mobile-menu-button, #close-menu-button { display: block; }
            
            /* --- AJUSTES DE RESPONSIVIDADE GERAL --- */
            #login-container { padding: 25px; }
            .main-content { padding: 16px; }
            .main-header h1 { font-size: 22px; }
            .summary-card .text p { font-size: 18px; }
            .dashboard-card { padding: 16px; }
            .dashboard-card h2 { font-size: 17px; }
            .plan-card { padding: 24px; }
            
            /* --- TIMELINE VERTICAL (TELAS PEQUENAS) --- */
            #timeline-container { padding-left: 20px; }
            .timeline {
                flex-direction: column;
                align-items: flex-start;
                justify-content: flex-start;
                margin: 0;
                padding: 0;
            }
            .timeline::before {
                left: 25px; top: 25px; right: auto;
                width: 4px; height: calc(100% - 25px);
            }
            #progress-bar {
                left: 25px; top: 25px;
                width: 4px; height: 0%;
                transition: height 0.5s ease-in-out;
            }
            .step {
                flex-direction: row;
                align-items: center;
                text-align: left;
                width: 100%;
                margin-bottom: 30px;
            }
            .step-icon {
                margin-right: 15px;
                margin-bottom: 0;
            }

            /* --- TABELA DO ADMIN RESPONSIVA (NOVO) --- */
            #admin-client-table {
                box-shadow: none; /* Remove a sombra para o novo layout */
                border-radius: 0; /* Remove o border-radius */
            }
            #admin-client-table thead, #admin-client-table th {
                display: none; /* Esconde o cabeçalho da tabela */
            }
            #admin-client-table tr {
                display: block; /* Cada linha se torna um bloco */
                margin-bottom: 16px;
                background-color: var(--card-bg);
                border-radius: 12px;
                box-shadow: 0 4px 12px var(--shadow-color);
            }
            #admin-client-table td {
                display: block; /* Cada célula se torna um bloco */
                text-align: right;
                position: relative;
                padding-left: 100px; /* Espaço para o rótulo */
            }
            #admin-client-table td::before {
                content: attr(data-label); /* Usa o atributo data-label como rótulo */
                position: absolute;
                left: 15px;
                font-weight: 600;
                color: var(--text-light);
            }
        }
    </style>
</head>

                </div>`;
            const ctx = document.getElementById('statusChartCanvas').getContext('2d');
            if (statusChart) { statusChart.destroy(); }
            statusChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: chartLabels,
                    datasets: [{
                        label: 'Clientes',
                        data: chartData,
                        backgroundColor: ['#140190', '#f59e0b', '#10b981', '#ef4444', '#6b7280', '#3b82f6'],
                        borderColor: '#ffffff',
                        borderWidth: 2
                    }]
                },
                options: { responsive: true, plugins: { legend: { position: 'top' } } }
            });
        }
        
        function showNextAnnouncement() {
            const card = document.querySelector('.announcement-card');
            const titleEl = document.getElementById('announcement-title');
            const textEl = document.getElementById('announcement-text');
            if (!card || !titleEl || !textEl) return;
            card.classList.add('fading');
            setTimeout(() => {
                const announcement = announcements[currentAnnouncementIndex];
                titleEl.textContent = announcement.title;
                textEl.textContent = announcement.text;
                currentAnnouncementIndex = (currentAnnouncementIndex + 1) % announcements.length;
                card.classList.remove('fading');
            }, 400);
        }

        function getStatusInfo(statusName) {
            const statuses = { "EM TRANSIÇÃO DE ENVIO": { step: 1, message: "Sua documentação foi recebida e está na fila para análise judicial." }, "LIMINAR CONCEDIDA": { step: 2, message: "Decisão judicial favorável! Agora entra na fase de notificar os órgãos de crédito." }, "AGUARDANDO DECISÃO-ATUALIZAÇÃO": { step: 3, message: "Aguardando os órgãos de crédito cumprirem a decisão judicial." }, "RE-PROTOCOLO EMITIDO": { step: 3, message: "Documentação re-emitida e protocolada. Aguardando nova decisão." }, "PROCESSO FINALIZADO": { step: 4, message: "Parabéns! Seu processo foi concluído com sucesso." } };
            return statuses[statusName] || { step: 0, message: "Status não encontrado." };
        }

        function updateTimeline(currentStep) {
            const steps = document.querySelectorAll('.step');
            const progressBar = document.getElementById('progress-bar');
            if (!progressBar) return;
            if (window.innerWidth <= 768) {
                const progressPercentage = currentStep > 1 ? ((currentStep - 1) / (steps.length - 1)) * 100 : 5;
                progressBar.style.height = progressPercentage + '%';
            } else {
                const progressPercentage = currentStep > 1 ? ((currentStep - 1.5) / (steps.length - 2)) * 70 : 0;
                progressBar.style.width = progressPercentage + '%';
            }
            steps.forEach((step, index) => {
                const stepNumber = index + 1;
                const icon = step.querySelector('.step-icon');
                if(!icon) return;
                step.classList.remove('active', 'completed');
                icon.classList.remove('active', 'completed');
                if (stepNumber < currentStep) {
                    step.classList.add('completed'); icon.classList.add('completed');
                } else if (stepNumber === currentStep) {
                    step.classList.add('active'); icon.classList.add('active');
                }
            });
        }

        function addNavListeners() {
            const navList = document.querySelector('.sidebar nav ul');
            const newNavList = navList.cloneNode(true);
            navList.parentNode.replaceChild(newNavList, navList);
            newNavList.addEventListener('click', (e) => {
                const link = e.target.closest('a');
                if (!link) return;
                e.preventDefault();
                document.querySelectorAll('.nav-link').forEach(item => item.classList.remove('active'));
                link.classList.add('active');
                const targetViewId = link.getAttribute('data-view');
                document.querySelectorAll('.view-content').forEach(view => {
                    view.style.display = (view.id === targetViewId) ? 'block' : 'none';
                });
                document.getElementById('page-title').textContent = link.textContent.trim();
            });
        }
        
        const sidebar = document.querySelector('.sidebar');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const closeMenuButton = document.getElementById('close-menu-button');
        const menuOverlay = document.getElementById('menu-overlay');
        function toggleMobileMenu() {
            sidebar.classList.toggle('open');
            menuOverlay.classList.toggle('open');
        }
        mobileMenuButton.addEventListener('click', toggleMobileMenu);
        closeMenuButton.addEventListener('click', toggleMobileMenu);
        menuOverlay.addEventListener('click', toggleMobileMenu);
        document.querySelector('.sidebar nav').addEventListener('click', (e) => {
            if (e.target.closest('a') && sidebar.classList.contains('open')) {
                toggleMobileMenu();
            }
        });
