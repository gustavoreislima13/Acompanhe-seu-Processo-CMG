<!DOCTYPE html>
<html lang="pt-BR">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #005c97;
            --secondary-color: #363795;
            --success-color: #28a745;
            --light-gray-color: #f0f2f5;
            --dark-text-color: #333;
            --light-text-color: #666;
            --white-color: #ffffff;
            --border-color: #dcdcdc;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }
        body { font-family: 'Poppins', sans-serif; background-color: var(--light-gray-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { background: linear-gradient(135deg, var(--white-color) 0%, #f9f9ff 100%); padding: 40px; border-radius: 16px; box-shadow: 0 8px 30px var(--shadow-color); width: 100%; max-width: 800px; text-align: center; box-sizing: border-box; border: 1px solid #e0e0e0; }
        .company-logo { max-width: 140px; margin-bottom: 20px; }
        h1 { color: var(--dark-text-color); margin-bottom: 8px; font-size: 28px; font-weight: 600; }
        p { color: var(--light-text-color); margin-top: 0; margin-bottom: 25px; }
        .greeting { display: none; font-size: 20px; font-weight: 500; color: var(--primary-color); margin-top: 0; margin-bottom: 25px; }
        .search-area { margin-bottom: 5px; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .doc-type-selector { display: flex; gap: 10px; margin-bottom: 10px; border: 1px solid var(--border-color); border-radius: 25px; padding: 5px; background-color: #f8f9fa; }
        .doc-type-selector label { padding: 8px 20px; cursor: pointer; border-radius: 20px; transition: all 0.3s ease; font-weight: 500; color: var(--light-text-color); }
        .doc-type-selector input[type="radio"] { display: none; }
        .doc-type-selector input[type="radio"]:checked + label { background-color: var(--primary-color); color: var(--white-color); box-shadow: 0 4px 10px rgba(0, 92, 151, 0.3); }
        .input-wrapper { display: flex; justify-content: center; width: 100%; gap: 10px; }
        #docInput { padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; width: 100%; max-width: 350px; font-size: 16px; transition: border-color 0.3s, box-shadow 0.3s; }
        #docInput:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(0, 92, 151, 0.15); }
        #searchButton { padding: 12px 25px; border: none; background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: white; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 500; transition: transform 0.2s, box-shadow 0.3s; }
        #searchButton:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(54, 55, 149, 0.3); }
        #error-message { color: #d93025; font-size: 14px; height: 20px; margin-top: 5px; }
        .timeline-container { display: none; margin-top: 40px; }
        .timeline { display: flex; justify-content: space-between; position: relative; margin-bottom: 20px; }
        .timeline::before { content: ''; position: absolute; top: 25px; left: 0; right: 0; height: 4px; background-color: #e0e0e0; z-index: 1; }
        #progress-bar { position: absolute; top: 25px; left: 0; height: 4px; background-color: var(--primary-color); width: 0%; z-index: 2; transition: width 0.5s ease-in-out; }
        .step { display: flex; flex-direction: column; align-items: center; position: relative; z-index: 3; text-align: center; width: 100px; }
        .step-icon { width: 50px; height: 50px; border-radius: 50%; background-color: #ccc; color: white; display: flex; justify-content: center; align-items: center; font-size: 24px; font-weight: bold; margin-bottom: 10px; border: 4px solid var(--white-color); transition: background-color 0.3s; }
        .step-icon.active { background-color: var(--primary-color); }
        .step-icon.completed { background-color: var(--success-color); }
        .step-text { font-size: 14px; color: #666; font-weight: 500; }
        .step.active .step-text { color: var(--primary-color); font-weight: bold; }
        .step.completed .step-text { color: var(--success-color); }
        #status-message { margin-top: 30px; padding: 15px; background-color: #e9f5ff; border: 1px solid #b3d7ff; border-radius: 8px; color: #0056b3; font-size: 16px; font-weight: bold; }
        @media (max-width: 680px) {
            .container { padding: 20px; }
            h1 { font-size: 24px; }
            .greeting { font-size: 18px; }
            .input-wrapper { flex-direction: column; gap: 15px; width: 100%; }
            #docInput, #searchButton { width: 100%; max-width: none; box-sizing: border-box; }
            .timeline { flex-direction: column; gap: 15px; align-items: flex-start; }
            .timeline::before, #progress-bar { display: none; }
            .step { flex-direction: row; width: 100%; align-items: center; gap: 15px; }
            .step-icon { margin-bottom: 0; }
        }
    </style>
</head>

        const formatDocument = (value) => {
            const docType = document.querySelector('input[name="docType"]:checked').value;
            const numericValue = value.replace(/\D/g, '');
            if (docType === 'cpf') {
                return numericValue.replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            } else {
                return numericValue.replace(/(\d{2})(\d)/, '$1.$2').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d)/, '$1/$2').replace(/(\d{4})(\d{1,2})$/, '$1-$2');
            }
        };

        docInput.addEventListener('input', () => { docInput.value = formatDocument(docInput.value); });
        docTypeRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                docInput.value = '';
                docInput.placeholder = radio.id === 'cpf' ? '000.000.000-00' : '00.000.000/0000-00';
                docInput.focus();
            });
        });

                errorMessage.textContent = '';
                const statusInfo = getStatusInfo(clientData.status);
                updateTimeline(statusInfo.step);
                document.getElementById('status-message').innerText = statusInfo.message;
                timelineResult.style.display = 'block';
            } else {
                errorMessage.textContent = 'Cliente não encontrado. Estamos te redirecionando...';
                const salesLink = "https://cmgconsultoriafinanceira.com.br/#planos"; // !! IMPORTANTE: Troque este link !!
                setTimeout(() => { window.location.href = salesLink; }, 1500);
            }
        });

        function getStatusInfo(statusName) {
            const statuses = {
                 "EM TRANSIÇÃO DE ENVIO": { step: 1, message: "Sua documentação foi recebida e está na fila para análise juducial." },
                 "LIMINAR CONCEDIDA": { step: 2, message: "Decisão judicial favorável! Agora entra na fase de notificar os órgãos de crédito para as devidas baixas." },
                 "AGUARDANDO DECISÃO-ATUALIZAÇÃO": { step: 3, message: "Aguardando os órgãos de crédito cumprirem a decisão judicial e atualizarem seus sistemas." },
                 "RE-PROTOCOLO EMITIDO": { step: 3, message: "Documentação e Ficha foi re-emitida e protocolada novamente, devido agravo junto aos Órgãos e Bureaus de Crédito. Aguardando concessão da Liminar para baixa das informações!" },
                 "PROCESSO FINALIZADO": { step: 4, message: "Parabéns! Seu processo foi concluído com sucesso." }
            };
            return statuses[statusName] || { step: 0, message: "Status não encontrado." };
        }

        function updateTimeline(currentStep) {
            const steps = document.querySelectorAll('.step');
            const progressBar = document.getElementById('progress-bar');
            const progressPercentage = currentStep > 0 ? ((currentStep - 1) / (steps.length - 1)) * 100 : 0;
            progressBar.style.width = progressPercentage + '%';
            steps.forEach(step => {
                const stepNumber = parseInt(step.id.split('-')[1]);
                const icon = step.querySelector('.step-icon');
                step.classList.remove('active', 'completed');
                icon.classList.remove('active', 'completed');
                if (stepNumber < currentStep) {
                    step.classList.add('completed');
                    icon.classList.add('completed');
                } else if (stepNumber === currentStep) {
                    step.classList.add('active');
                    icon.classList.add('active');
                }
            });
        }
    </script>
</body>
</html>
